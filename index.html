<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Grid</title>
  <style>
    .grid {
      display: grid;
      gap: 0;
      margin-top: 20px;
    }
    .square {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <select id="gridSelector">
    <option value="baby">Baby</option>
    <option value="lap">Lap</option>
    <option value="child">Child</option>
    <option value="single">Single</option>
    <option value="adult">Adult</option>
  </select>

  <select id="colorSelector">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
    <option value="#2B65EC">Ocean Blue</option>
    <option value="gray">Gray</option>
    <option value="#800020">Burgundy</option>
  </select>

  <div class="grid" id="grid"></div>

  <script>
    function fillSquare(event) {
      const square = event.target;
      const selectedColor = document.getElementById('colorSelector').value;
      square.style.backgroundColor = selectedColor;
    }

    function createGrid(rows, cols) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      grid.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
      grid.style.gridTemplateRows = `repeat(${rows}, 50px)`;

      for (let i = 0; i < rows * cols; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.addEventListener('click', fillSquare);
        grid.appendChild(square);
      }
    }

    function handleGridChange() {
      const selector = document.getElementById('gridSelector');
      const selectedValue = selector.value;

      let rows = 0;
      let cols = 0;

      switch (selectedValue) {
        case 'baby':
          rows = 4;
          cols = 5;
          break;
        case 'lap':
          rows = 5;
          cols = 5;
          break;
        case 'child':
          rows = 6;
          cols = 6;
          break;
        case 'single':
          rows = 7;
          cols = 6;
          break;
        case 'adult':
          rows = 7;
          cols = 7;
          break;
        default:
          rows = 7;
          cols = 7;
          break;
      }

      createGrid(rows, cols);
    }

    document.getElementById('gridSelector').addEventListener('change', handleGridChange);
    document.getElementById('colorSelector').addEventListener('change', fillSquare);
    handleGridChange();

  </script>
</body>
</html>
